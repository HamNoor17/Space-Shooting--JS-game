<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Space Shooting - Menu</title>

<style>
    body {
        margin: 0;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    /* Main menu container (not fullscreen) */
    .menu-box {
        position: relative;
        width: 900px;      /* Change this to your game window width */
        height: 500px;     /* Change this to your game window height */
        overflow: hidden;
        border-radius: 14px;
        box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }

    /* Background video */
    video {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        top: 0;
        left: 0;
        z-index: -1;
    }

    /* Centered content */
    .content {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-shadow: 0 0 10px #00eaff;
        text-align: center;
    }

    .title {
        font-size: 48px;
        letter-spacing: 3px;
        margin-bottom: 40px;
        font-weight: bold;
    }

    .start-btn {
        background: #00eaff;
        border: none;
        padding: 15px 40px;
        border-radius: 10px;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.25s ease;
    }

    .start-btn:hover {
        transform: scale(1.1);
        background: #00b8d4;
    }
</style>
</head>
<body>

<div class="menu-box">

    <!-- ðŸŽ¥ Background video -->
    <video autoplay muted loop>
        <source src="Assests/bgvid.mp4" type="video/mp4">
       
    </video>

    <!-- UI content -->
    <div class="content">
        <div class="title">SPACE SHOOTING</div>
        <button class="start-btn" onclick="startGame()">START GAME</button>
    </div>

</div>

<script>
    function startGame() {
        // Change this to your main game page
        window.location.href = "index.html";
    }
</script>

</body>
</html>
